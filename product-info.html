    />

  <body>
    <!------------ NAV-BAR ------------>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link active" href="frontPage.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html" id="categories"
                >Categorías</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html" id="sell">Vender</a>
            </li>
            <li class="nav-item">
              <a id="profile" class="nav-link" href="my-profile.html"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!------------ MAIN ------------>
    <main>
      <!------------ CONTAINER INFO  ------------>

      <div class="container p-4 pb-0 mb-0" id="product-info-container"></div>

      <!------------ CONTAINER INPUT GROUP  ------------>
      <div class="container p-4 pt-0">
        <h2>Comentar</h2>

        <p class="mb-1">Tu opinión</p>

        <div class="input-group w-50">
          <textarea
            class="form-control mb-3"
            aria-label="With textarea"
            id="opinion"
          ></textarea>
        </div>

        <p class="mb-1">Tu puntuación:</p>

        <div class="input-group mb-3 w-25">
          <select class="form-select" id="inputGroupSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <button id="enviar" type="submit" class="btn btn-primary mt-3">
          Enviar
        </button>
      </div>

      <!------------ ALERTA ------------>
      <div
        class="alert alert-danger alert-dismissible fade"
        role="alert"
        id="alert-danger"
      >
        <p>El campo no puede estar vacio</p>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </main>

    <!------------ FOOTER ------------>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">

          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
    <script src="js/localStorage.js"></script>
