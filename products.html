    <!-- MAIN --->
    <main class="pb-5 container">
      <div class="text-center p-4">
        <h2>Productos</h2>
        <p class="lead">
          Verás aquí todos los productos de la categoría
          <span id="catName" class="fw-bold"> </span>
        </p>
      </div>

      <div class="container">
        <div class="row">
          <div class="col text-end">
            <div
              class="btn-group btn-group-toggle mb-4"
              data-bs-toggle="buttons"
            >
              <!-- * De mayor a menor -->
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortDesc"
                checked
              />
              <label class="btn btn-light" for="sortDesc"
                ><i class="fas fa-sort-amount-down mr-1"></i>$</label
              >

              <!-- * De menor a mayor -->
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortAsc"
                checked
              />
              <label class="btn btn-light" for="sortAsc"
                ><i class="fas fa-sort-amount-up mr-1"></i>$</label
              >

              <!-- * Por articulos vendidos -->
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortBySell"
                checked
              />
              <label class="btn btn-light" for="sortBySell"
                ><i class="fas fa-sort-amount-down mr-1"></i>Rel.</label
              >
            </div>
          </div>
        </div>

        <div class="row g-col-2 mb-2">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Precio</p>
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="min."
                  id="rangeFilterCountMin"
                />
              </div>

              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="máx."
                  id="rangeFilterCountMax"
                />
              </div>

              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="rangeFilterCount">
                    Filtrar
                  </button>
                  <button class="btn btn-link btn-sm" id="clearRangeFilter">
                    Limpiar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
