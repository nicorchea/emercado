    <main>

        <form action="" method="" class="needs-validation" novalidate>
          <div class="d-flex">

            </div>
            <div>

              <div class="input-group mb-3">

                  type="text"
                  class="form-control"
                  id="second-name"
                  aria-describedby="basic-addon3"
                  style="width: 20rem"
                />
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div>
              <label for="surname" class="form-label">Primer apellido*</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control me-4"
                  id="surname"
                  aria-describedby="basic-addon3"
                  style="width: 20rem"
                  required
                />
                <div class="invalid-feedback">Ingresa un apellido</div>
              </div>
            </div>
            <div>
              <label for="second-surname" class="form-label"
                >Segundo apellido</label
              >
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="second-surname"
                  aria-describedby="basic-addon3"
                  style="width: 20rem"
                />
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div>
              <label for="email" class="form-label">E-mail*</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control me-4"
                  id="email"
                  aria-describedby="basic-addon3"
                  style="width: 20rem"
                  required
                />
                <div class="invalid-feedback">Ingresa un email</div>
              </div>
            </div>
            <div>
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="image" />
                <!-- <label class="input-group-text" for="inputGroupFile02"
                  >Upload</label
                > -->

            </div>
          </div>
          <div class="d-flex">

                  class="form-control me-4"
                  id="phone"
                  aria-describedby="basic-addon3"
                  style="width: 20rem"
                />
              </div>
            </div>
          </div>
          <hr />
          <button id="submit-btn" class="btn btn-primary" type="submit">

    <script>
      // BUILT-IN Bootstrap script requerido para el formulario

      (function () {
        "use strict";

        // Seleccion de todos los forms que queremos aplicar validacion custom de bootstrap
        var forms = document.querySelectorAll(".needs-validation");

        // Loop entre ellos, validacion si esta todo correcto o no acompañado de las alertas de error o exito.
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                // showAlertError();
              }
              // else {
              //   showAlertSuccess();
              // }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
